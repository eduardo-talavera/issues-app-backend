services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: issues-app-api-dev
    restart: always
    ports:
      - "4000:4000"
    env_file:
      - .env
    depends_on:
      - mongo
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev

  mongo:
    image: mongo:6.0
    container_name: issues-app-db-dev
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: Y78gsjsfgt
    volumes:
      - mongo_data_dev:/data/db

volumes:
  mongo_data_dev:
